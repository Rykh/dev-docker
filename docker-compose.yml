version: '2.1'
services:
    webserver:
        image: nginx:alpine
        hostname: mage.perf
        volumes:
          - project-data:/magento
          - ./etc/nginx/magento.conf:/etc/nginx/conf.d/default.conf
          - ./etc/nginx/xhgui.conf:/etc/nginx/conf.d/xhgui.conf
          - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf
          - ./xhgui:/xhgui
        ports:
          - "80:80"
        environment:
          - VIRTUAL_HOST=mage.perf

    app:
        build:
          context: .
          dockerfile: build/php/Dockerfile
        hostname: app
        privileged: true
        volumes:
          - project-data:/magento
          - ./etc/php/tools:/usr/local/bin/magento2:ro
          - ./etc/php/php.ini:/usr/local/etc/php/php.ini:ro
          - ./etc/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
          - ./etc/php/tideways.ini:/usr/local/etc/php/conf.d/tideways.ini
          - ~/.ssh:/root/.ssh:ro
          -  ~/.composer:/root/.composer
          

    app-xdebug:
        build:
          context: .
          dockerfile: build/php-xdebug/Dockerfile
        hostname: app-xdebug
        volumes:
          - project-data:/magento
          - ./etc/php/php.ini:/usr/local/etc/php/php.ini:ro
          - ./etc/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
          - ./etc/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini

    xhgui:
        build:
          context: .
          dockerfile: build/xhgui/Dockerfile
        hostname: xhgui.perf
        volumes:
          - ./etc/php/php.ini:/usr/local/etc/php/php.ini:ro
          - ./etc/php/apache.conf:/etc/apache2/sites-enabled/000-default.conf

    db:
        image: mysql:5.7
        ports:
          - "3306:3306"
        environment:
          - MYSQL_ROOT_PASSWORD=root
          - MYSQL_USER=magento
          - MYSQL_PASSWORD=magento
          - MYSQL_DATABASE=magento2
        volumes:
          - db-data:/var/lib/mysql

    redis:
        image: redis:3.2-alpine
        hostname: redis

    elasticsearch:
        image: elasticsearch:2-alpine

    samba:
        image: dperson/samba
        ports:
          - "139:139"
          - "445:445"
        volumes:
          - project-data:/share
        networks:
            - default
        command:
          - -u
          - test;test
          - -s
          - share;/share;no;no;no;test;test


    mongodb:
        image: mongo

    nfs:
        container_name: nfs
        image: itsthenetwork/nfs-server-alpine:latest
        privileged: true
        environment:
          - SHARED_DIRECTORY=/nfsshare
        ports:
          - "62049:2049"
        volumes:
          - project-data:/nfsshare

volumes:
    project-data:
    db-data:

networks:
    default:
